    <div class="container">   
    <h1 class="tete">Cadastro de Produtos</h1>  
    <p>Cadastre um produto</p>  
    <hr>
    <form>
        <div class="row">
            <div class="form-group col-3">
                <label>Nome do Produto:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-6">
                <label>Descrição:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-3">
                <label>Codigo:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-3">
                <label>Preço de Compra:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-3">
                <label>Preço de Venda:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-3">
                <label>Quantidade:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-3">
                <label>Fornecedor:</label>
                <select class="form-select">
                    <option value="">--Selecionar--</option>
                    <option value="1">Growth</option>
                    <option value="2">DarkLab</option>
                    <option value="3">BlackSkull</option>

                </select>
            </div>
        </div>  
        <hr>
        <br>
        <div class="row">
            <div class="form-group">
                <button class="btn azul">
                    Novo <i class="bi bi-plus-circle"></i>
                </button>
                <button type="submit" class="btn btn-success">
                    Salvar <i class="bi bi-floppy"></i>
                </button>
                <button class="btn btn-success">
                    Editar <i class="bi bi-pen"></i>
                </button>
                <button class="btn btn-warning">
                    Excluir <i class="bi bi-x-circle"></i>
                </button>
                <button class="btn btn-danger">
                    Cancelar <i class="bi bi-arrow-left-circle"></i>
                </button>
            </div>

        </div>  
        <hr>
        <br>
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Código</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Quantidade</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@mdo</td>                    
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>@twitter</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>@twitter</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </form>
