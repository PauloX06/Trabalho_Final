        <div class="container">
            <h1 class="tete">Cadastro de Fornecedor</h1>
            <p>Cadastre um fornecedor e mantenha seus dados atualizados</p>
            <hr>
            <form id="fornecedorForm">
                <div class="row">
                    <div class="form-group col-4">
                        <label>CNPJ: *</label>
                        <input type="text" id="cnpj" class="form-control" required>
                    </div>
                    <div class="form-group col-4">
                        <label>Razão Social: *</label>
                        <input type="text" id="razaoSocial" class="form-control" required>
                    </div>
                    <div class="form-group col-4">
                        <label>Nome Fantasia: *</label>
                        <input type="text" id="nomeFantasia" class="form-control" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group col-3">
                        <label>Inscrição Estadual:</label>
                        <input type="text" id="inscricaoEstadual" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Atividade Econômica: *</label>
                        <input type="text" id="atividadeEconomica" class="form-control" required>
                    </div>
                    <div class="form-group col-3">
                        <label>Situação:</label>
                        <select id="situacao" class="form-select" required>
                            <option value="">--Selecionar--</option>
                            <option value="1">Ativa</option>
                            <option value="2">Inativa</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label>Responsável: *</label>
                        <input type="text" id="responsavel" class="form-control" required>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-3">
                        <label>CEP: *</label>
                        <input type="text" id="cep" class="form-control" required>
                    </div>
                    <div class="form-group col-1"></div>
                    <div class="form-group col-6">
                        <label>Logradouro: *</label>
                        <input type="text" id="logradouro" class="form-control" required>
                    </div>
                    <div class="form-group col-2">
                        <label>Número: *</label>
                        <input type="text" id="numero" class="form-control" required>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-4">
                        <label>Bairro: *</label>
                        <input type="text" id="bairro" class="form-control" required>
                    </div>
                    <div class="form-group col-4">
                        <label>Estado:</label>
                        <select id="estado" class="form-select" required>
                            <option value="">--Selecionar--</option>
                            <option value="1">Rondônia</option>
                            <option value="2">Acre</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label>Cidade:</label>
                        <select id="cidade" class="form-select" required>
                            <option value="">--Selecionar--</option>
                            <option value="1">Ji-Paraná</option>
                            <option value="2">Rio Branco</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-4">
                        <label>Contato 1: *</label>
                        <input type="text" id="contato1" class="form-control" required>
                    </div>
                    <div class="form-group col-4">
                        <label>Contato 2: *</label>
                        <input type="text" id="contato2" class="form-control" required>
                    </div>
                    <div class="form-group col-4">
                        <label>Contato 3: *</label>
                        <input type="text" id="contato3" class="form-control" required>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-6">
                        <label>E-mail 1: *</label>
                        <input type="text" id="email1" class="form-control" required>
                    </div>
                    <div class="form-group col-6">
                        <label>E-mail 2: *</label>
                        <input type="text" id="email2" class="form-control" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group">
                        <button type="button" onclick="salvarCliente()" class="btn btn-success">Salvar</button>
                        <button type="reset" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>
            </form>
            <hr>
            <h2>Lista de Fornecedores Cadastrados</h2>
            <table class="table" id="fornecedoresTabela">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>CNPJ</th>
                        <th>Razão Social</th>
                        <th>Nome Fantasia</th>
                        <th>Atividade Econômica</th>
                        <th>Situação</th>

                    </tr>
                </thead>

                </tbody>
