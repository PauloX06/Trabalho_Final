        <!-- Main Content -->
        <div class="container mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Ficha de Treino
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h5>wendry bergamasco dos santos alvaro</h5>
                        <p>wendry.fumaca@gmail.com</p>
                    </div>
                    <form id="fichaForm">
                        <div class="mb-3">
                            <label for="objetivo" class="form-label">Objetivo</label>
                            <select class="form-select" id="objetivo" required>
                                <option selected>Emagrecimento</option>
                                <option>Hipertrofia</option>
                                <option>Resistência</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <label for="treinos" class="form-label">Treinos</label>
                                <select class="form-select" id="treinos" required>
                                    <option>A</option>
                                    <option>AB</option>
                                    <option>ABC</option>
                                    <option>ABCD</option>
                                    <option>ABCDE</option>
                                    <option>ABCDEF</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="sessoes" class="form-label">Sessões</label>
                                <input type="number" class="form-control" id="sessoes" required>
                            </div>
                            <div class="col-md-3">
                                <label for="inicio" class="form-label">Início</label>
                                <input type="date" class="form-control" id="inicio" required>
                            </div>
                            <div class="col-md-3">
                                <label for="validade" class="form-label">Validade</label>
                                <input type="date" class="form-control" id="validade">
                            </div>
                        </div>

                        <div class="mt-3">
                            <h6>Treino A</h6>
                            <textarea class="form-control" id="treinoA" rows="3" placeholder="Descreva o treino A"></textarea>
                        </div>
                        <div class="mt-3">
                            <h6>Treino B</h6>
                            <textarea class="form-control" id="treinoB" rows="3" placeholder="Descreva o treino B"></textarea>
                        </div>

                        <div class="mt-3">
                            <label for="professores" class="form-label">Professores</label>
                            <select class="form-select" id="professores">
                                <option selected>Selecione</option>
                                <option>Professor 1</option>
                                <option>Professor 2</option>
                            </select>
                        </div>

                        <div class="mt-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="3" placeholder="Adicione observações"></textarea>
                        </div>

                        <div class="row mt-4">
                            <div class="col-3">
                                <button type="button" class="btn btn-success" onclick="salvarFicha()">Salvar</button>
                            </div>
                            <div class="col-3">
                                <button type="reset" class="btn btn-danger" onclick="cancelarEdicao()">Cancelar</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-warning" onclick="editarFicha()">Editar</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-danger" onclick="excluirFicha()">Excluir</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Área para exibir os dados salvos -->
            <div id="dadosSalvos" class="mt-4 d-none">
                <h4>Ficha do Cliente</h4>
                <div id="fichaDisplay" class="border p-3"></div>
            </div>
        </div>
    </div>
