        <div class="container">
            <h1 class="tete">Cadastro de Funcionários</h1>
            <p>Cadastre um Funcionário</p>
            <hr>

            <form class="formFuncionario">
                <div class="row">
                    <div class="form-group col-3">
                        <label>Nome completo:</label>
                        <input type="text" id="nomeFuncionario" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>CPF:</label>
                        <input type="text" id="cpf" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>RG:</label>
                        <input type="text" id="rg" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Função:</label>
                        <select id="funcao" class="form-select">
                            <option value="">Selecionar</option>
                            <option value="1">Gerente</option>
                            <option value="2">Instrutor</option>
                            <option value="3">Zelador</option>
                        </select>
                    </div>
                </div>  

                <br>
                <div class="row">
                    <div class="form-group col-3">
                        <label>Email:</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Telefone:</label>
                        <input type="text" id="telefone" class="form-control">
                    </div>
                    <div class="form-group col-2">
                        <label>Idade:</label>
                        <input type="text" id="idade" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Estado Civil:</label>
                        <select id="estadoCivil" class="form-select">
                            <option value="">Selecionar</option>
                            <option value="1">Solteiro(a)</option>
                            <option value="2">Casado(a)</option>
                            <option value="3">Viúvo(a)</option>
                        </select>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="form-group col-3">
                        <label>CEP:</label>
                        <input type="text" id="cep" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Rua:</label>
                        <input type="text" id="rua" class="form-control">
                    </div>
                    <div class="form-group col-2">
                        <label>Número:</label>
                        <input type="number" id="numero" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Bairro:</label>
                        <input type="text" id="bairro" class="form-control">
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="form-group col-2">
                        <label>Situação:</label>
                        <select id="situacao" class="form-select">
                            <option value="">Selecionar</option>
                            <option value="1">Ativo</option>
                            <option value="2">Não ativo</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label>Matrícula:</label>
                        <input type="text" id="matricula" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Senha:</label>
                        <input type="password" id="senha" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Confirmar senha:</label>
                        <input type="password" id="confirmarSenha" class="form-control">
                    </div>
                </div>
                <br>
                <button type="button" onclick="salvarFuncionario()" class="btn btn-success">Salvar</button>
                <button type="reset" class="btn btn-danger">Cancelar</button>
            </form>

            <hr>
            <h2>Lista de Funcionários Cadastrados</h2>
            <table class="table" id="funcionariosTabela">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Função</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
