    <div class="teste container">
        <h1>Cadastro de Fornecedor</h1>
        <p>Cadastre um fornecedor e mantenha seus dados atualizados</p>
        <hr>
        <div class="row">
            <div class="form-group col-4">
                <label>CNPJ: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-4">
                <label>Razão Social: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-4">
                <label>Nome Fantasia: *</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-3">
                <label>Inscrição Estadual:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-3">
                <label>Atividade Econômica: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-3">
                <label>Situação:</label>
                <select class="form-select"> 
                    <option value="">--Selecionar--</option>
                    <option value="1">Ativa</option>
                    <option value="2">Inativa</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label>Responsável: *</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-group col-3">
                <label>CEP: *</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group col-1"></div>

            <div class="form-group col-6">
                <label>Logradouro: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-2">
                <label>Número: *</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-group col-4">
                <label>Bairro: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-4">
                <label>Estado:</label>
                <select class="form-select"> 
                    <option value="">--Selecionar--</option>
                    <option value="1">Rondônia</option>
                    <option value="2">Acre</option>
                </select>
            </div>
            <div class="form-group col-4">
                <label>Cidade:</label>
                <select class="form-select"> 
                    <option value="">--Selecionar--</option>
                    <option value="1">Ji-Paraná</option>
                    <option value="2">Rio Branco</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-group col-4">
                <label>Contato 1: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-4">
                <label>Contato 2: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-4">
                <label>Contato 3: *</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-group col-6">
                <label>E-mail 1: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-6">
                <label>E-mail 2: *</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
                <button class="btn btn-danger">
                    Cancelar <i class="bi bi-arrow-left-circle"></i>
                </button>
                
                <button type="submit" class="btn btn-success">
                    Salvar <i class="bi bi-floppy"></i>
                </button>
            </div>
            
        </div>
    </div>
