            <div class = "container">
                <h1 class="tete">Cadastro de Equipamentos</h1>
                <p>Cadastre um Equipamento</p>
                <hr>
                <form id="equipamentoForm">
                    <div class="row">
                        <div class="form-group col-4">
                            <label>Nome do Equipamento:</label>
                            <input type="text" id="nomeEquipamento" class="form-control" required>
                        </div>
                        <div class="form-group col-4">
                            <label>Descrição:</label>
                            <input type="text" id="descricao" class="form-control" required>
                        </div>
                        <div class="form-group col-4">
                            <label>Código:</label>
                            <input type="text" id="codigo" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-4">
                            <label>Quantidade:</label>
                            <input type="text" id="quantidade" class="form-control" required>
                        </div>
                        <div class="form-group col-4">
                            <label>Valor Unitário:</label>
                            <input type="text" id="valor" class="form-control" required>
                        </div>
                        <div class="form-group col-4">
                            <label>Fornecedor:</label>
                            <select id="fornecedor" class="form-select" required>
                                <option value="">--Selecionar--</option>
                                <option value="1">Technogym</option>
                                <option value="2">Life Fitness</option>
                                <option value="3">Precor</option>
                                <option value="4">Nautilus</option>
                                <option value="5">Hammer Strength</option>
                                <option value="6">Matrix Fitness</option>
                                <option value="7">Cybex</option>
                                <option value="8">Bowflex</option>
                                <option value="9">NordicTrack</option>
                                <option value="10">Octane Fitness</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <button type="button" onclick="salvarEquipamento()" class="btn btn-success">Salvar</button>
                    <button type="reset" class="btn btn-danger">Cancelar <i class="bi bi-arrow-left-circle"></i></button>
                </form>
                <hr>
                <h2>Lista de Produtos Cadastrados</h2>
                <table class="table" id="equipamentosTabela">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome do Equipamento</th>
                        <th>Descrição</th>
                        <th>Código</th>
                        <th>Quantidade</th>
                        <th>Valor Unitario</th>
                        <th>Fornecedor</th>
                        <th>Ações</th>
