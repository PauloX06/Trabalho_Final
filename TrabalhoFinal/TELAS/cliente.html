    <div class="container">
        <h1 class="tete">Cadastro de Clientes</h1>
        <hr>
        <div class="row">
        
        <div class="form-group col-3">
            <label>Nome Completo:*</label>
            <input type="text" class="form-control">
        </div>
        
        <div class="form-group col-3">
            <label>CPF:*</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group col-3">
            <label>RG:*</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group col-3">
            <label>Matrícula:*</label>
            <input type="text" class="form-control">
        </div>
        <br>

        <div class="row">
        <div class="form-group col-4">
            <label>Estado Civil:</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group col-4">
            <label>Email:</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group col-4">
            <label>Telefone:</label>
            <input type="text" class="form-control">
        </div>
        </div>

        <div class="row">

            <div class="form-group col-4">
            <label>Situação:</label>
            <select class="form-select">
                <option value="">--Selecione--</option>
                <option value="1">Ativa</option>
                <option value="2">Inativa</option>
            </select>
            </div>
        
            <div class="form-group col-4">
                <label>CEP:*</label>
                <input type="text" class="form-control">
            </div>
            
            <div class="form-group col-4">
                <label>Longradouro:*</label>
                <input type="text" class="form-control">
            </div>
    
            
         </div>
        <br>

        <div class="row">
 
            <div class="form-group col-3">
                <label>Bairro:*</label>
                <input type="text" class="form-control">
            </div>
            
            <div class="form-group col-3">
                <label>Número:*</label>
                <input type="text" class="form-control">
            </div>
            
            <div class="form-group col-3">
                <label>Estado:</label>
                <select class="form-select">
                    <option value="">--Selecione--</option>
                    <option value="1">Nova Brasília</option>
                    <option value="2">Parque São Pedro</option>
                </select>
            </div>
    
            <div class="form-group col-3">
                <label>Cidade:*</label>
                <select class="form-select">
                    <option value="">--Selecione--</option>
                    <option value="1">Ji-Paraná</option>
                    <option value="2">Porto Velho</option>
                </select>
            </div>
        </div>
        </div>
        <br>

        <div class="row">
        <div class="form-group col-6">
            <button type="Submit" class="btn btn-success">Salvar <i class="bi bi-floppy"></i></button>
            <button class="btn btn-danger">Cancelar <i class="bi bi-backspace"></i></i></button>
            <button class="btn btn-secondary">Voltar <i class="bi bi-arrow-left-circle"></i></button>
        </div>
        </div>

     </div>

        
    </div>
