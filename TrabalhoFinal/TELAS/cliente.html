        <div class="container">
            <h1 class="tete">Cadastro de Clientes</h1>
            <p>Cadastre um cliente</p>
            <hr>
            <form id="clienteForm">
                <div class="row">
                    <div class="form-group col-3">
                        <label>Nome Completo:</label>
                        <input type="text" id="nomeCliente" class="form-control" required>
                    </div>
                    <div class="form-group col-3">
                        <label>CPF:</label>
                        <input type="text" id="cpf" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>RG:</label>
                        <input type="text" id="rg" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Matrícula:</label>
                        <input type="text" id="matricula" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group col-4">
                        <label>Estado Civil:</label>
                        <input type="text" id="estadoCivil" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label>Email:</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label>Telefone:</label>
                        <input type="text" id="telefone" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-4">
                        <label>Situação:</label>
                        <select id="situacao" class="form-select">
                            <option value="">--Selecione--</option>
                            <option value="Ativa">Ativa</option>
                            <option value="Inativa">Inativa</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label>CEP:</label>
                        <input type="text" id="cep" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label>Logradouro:</label>
                        <input type="text" id="logradouro" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group col-3">
                        <label>Bairro:</label>
                        <input type="text" id="bairro" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Número:</label>
                        <input type="text" id="numero" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Estado:</label>
                        <select id="estado" class="form-select">
                            <option value="">--Selecione--</option>
                            <option value="1">Nova Brasília</option>
                            <option value="2">Parque São Pedro</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label>Cidade:</label>
                        <select id="cidade" class="form-select">
                            <option value="">--Selecione--</option>
                            <option value="1">Ji-Paraná</option>
                            <option value="2">Porto Velho</option>
                        </select>
                    </div>
                </div>
                <br>
                <button type="button" onclick="salvarCliente()" class="btn btn-success">Salvar</button>
                <button type="reset" class="btn btn-danger">Cancelar</button>
            </form>
            <hr>
            <h2>Lista de Clientes Cadastrados</h2>
            <table class="table" id="clientesTabela">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome Completo</th>
                        <th>CPF</th>
                        <th>RG</th>
                        <th>Matrícula</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão adicionadas aqui via JavaScript -->
                </tbody>
            </table>
